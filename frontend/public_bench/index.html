<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Telemetry Latency Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        --bg: #05070b;
        --panel: #10131c;
        --accent: #4fd1c5;
        --accent-soft: rgba(79, 209, 197, 0.12);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --danger: #f97373;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #151827 0, #05070b 50%);
        color: var(--text);
      }

      main.page {
        max-width: 960px;
        margin: 0 auto;
        padding: 1.5rem 1rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1,
      h2 {
        margin: 0 0 0.5rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      h1 {
        font-size: 1.4rem;
      }

      h2 {
        font-size: 1.1rem;
        color: var(--muted);
      }

      .panel {
        background: linear-gradient(145deg, #10131c, #05070b);
        border-radius: 18px;
        padding: 1rem 1.1rem;
        border: 1px solid rgba(148, 163, 184, 0.15);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 0.75rem;
        align-items: center;
        margin-top: 0.5rem;
      }

      label span.label {
        font-size: 0.8rem;
        color: var(--muted);
        display: block;
        margin-bottom: 0.2rem;
      }

      input[type="text"] {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        padding: 0.4rem 0.7rem;
        color: var(--text);
        font-size: 0.85rem;
        min-width: 260px;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(79, 209, 197, 0.4);
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 0.45rem 0.9rem;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        background: var(--accent);
        color: #020617;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease, opacity 0.15s ease;
        box-shadow: 0 10px 25px rgba(79, 209, 197, 0.35);
      }

      button.secondary {
        background: rgba(15, 23, 42, 0.9);
        color: var(--muted);
        box-shadow: none;
        border: 1px solid rgba(148, 163, 184, 0.45);
      }

      button:active:not(:disabled) {
        transform: translateY(1px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      }

      button:disabled {
        opacity: 0.45;
        cursor: default;
        box-shadow: none;
      }

      .status-pill {
        font-size: 0.8rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.35);
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      .status-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #ef4444;
      }

      .status-dot.connected {
        background: #22c55e;
      }

      .status-label {
        color: var(--muted);
      }

      .status-text {
        color: var(--text);
        font-weight: 500;
      }

      .stats {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem 1.75rem;
        margin-top: 0.75rem;
        padding: 0.6rem 0.8rem;
        border-radius: 12px;
        background: radial-gradient(circle at left, var(--accent-soft), transparent);
      }

      .stat {
        font-size: 0.8rem;
      }

      .stat-label {
        color: var(--muted);
        margin-right: 0.25rem;
      }

      .stat-value {
        font-weight: 500;
        color: var(--text);
      }

      #latencyCanvas {
        width: 100%;
        max-width: 100%;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: radial-gradient(circle at top left, #111827, #020617);
        display: block;
        margin-top: 0.5rem;
      }

      @media (max-width: 640px) {
        .controls {
          align-items: stretch;
        }

        input[type="text"] {
          min-width: 0;
          flex: 1 1 auto;
        }

        button {
          flex: 0 0 auto;
        }

        .stats {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <h1>Telemetry Latency over WebTransport + MQTT</h1>
        <p style="margin: 0; font-size: 0.85rem; color: var(--muted)">
          Python publisher → EMQX (TCP MQTT) → Bridge (QUIC/WebTransport) → this
          browser. Topic: <code>telemetry/geopose</code>
        </p>

        <div class="controls">
          <label>
            <span class="label">Bridge URL</span>
            <input
              id="bridgeUrl"
              type="text"
              value="https://nam5gxr.duckdns.org:1027/mqtt"
            />
          </label>

          <button id="connectBtn">Connect</button>
          <button id="disconnectBtn" class="secondary" disabled>
            Disconnect
          </button>

          <div class="status-pill">
            <span id="statusDot" class="status-dot"></span>
            <span class="status-label">Status:</span>
            <span id="statusText" class="status-text">Disconnected</span>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="stat-label">Messages:</span>
            <span id="msgCount" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Last latency:</span>
            <span id="lastLatency" class="stat-value">–</span>
          </div>
          <div class="stat">
            <span class="stat-label">Average latency:</span>
            <span id="avgLatency" class="stat-value">–</span>
          </div>
          <div class="stat">
            <span class="stat-label">Min / Max:</span>
            <span id="minMaxLatency" class="stat-value">–</span>
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>Latency timeline (arrival − ts, ms)</h2>
        <canvas id="latencyCanvas" width="800" height="300"></canvas>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
